projectName: atlas
default:
  annotations:
    all:
      app: integration
  labels:
    all:
      "app.kubernetes.io/part-of": integration
  image:
    repository: "183295448290.dkr.ecr.ap-south-1.amazonaws.com/atlas/integration"
    tag: 0.0.0
  resources:
    requests:
      cpu: 0.25
      memory: 256Mi
    limits:
      memory: 2048Mi
  externalSecrets:
    injection:
      secrets:
        - secretName: env
          dataFrom:
            secretKey: app/integration
          refreshInterval: 30s
          secretStoreName: aws-secret-manager

deployments:
  - fullnameOverride: integrations
    serviceAccount:
      create: true
      annotations:
        eks.amazonaws.com/role-arn: "arn:aws:iam::183295448290:role/atlas-api-server-role"
    service:
      type: ClusterIP
      ports:
        - port: 3000
          name: api
          ingress:
            enabled: true
            annotations:
               kubernetes.io/ingress.class: alb
               alb.ingress.kubernetes.io/group.name: atlas
               alb.ingress.kubernetes.io/scheme: internal
               alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80},{"HTTPS": 443}]'
               alb.ingress.kubernetes.io/ssl-redirect: '443'
               alb.ingress.kubernetes.io/healthcheck-path: /health
               alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '15'
               alb.ingress.kubernetes.io/healthcheck-interval-seconds: '300'
               alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-south-1:183295448290:certificate/9935b050-cc72-465d-9afa-9975803f6a3f
            rules:
            - host: integrations.dev.kreditmind.com
              http:
                paths:
                  - path: /*
                    pathType: ImplementationSpecific
                    backend:
                      service:
                        name: integrations
                        port:
                          number: 80
    containers:
      - fullnameOverride: integrations
        port: 8000
        imagePullPolicy: Always
        env:
          APP_MODE: "application"
        healthcheck:
          enabled: true
          livenessProbe:
            path: "/health"
            initialDelaySeconds: 10
            periodSeconds: 20
          readinessProbe:
            path: "/health"
            initialDelaySeconds: 10
            periodSeconds: 20
  - fullnameOverride: integrations-worker
    serviceAccount:
      create: true
      annotations:
        eks.amazonaws.com/role-arn: "arn:aws:iam::183295448290:role/atlas-api-server-role"
    containers:
      - fullnameOverride: api-server-worker
        port: 8000
        imagePullPolicy: Always
        env:
          APP_MODE: "application"
        healthcheck:
          enabled: true
          livenessProbe:
            path: "/health"
            initialDelaySeconds: 10
            periodSeconds: 20
          readinessProbe:
            path: "/health"
            initialDelaySeconds: 10
            periodSeconds: 20  
jobs:
  - name: dbmigrate-job # required  
    excludeSecretsFromDefault: true
    serviceAccount:
      create: false
    annotations:
      argocd.argoproj.io/hook: PreSync
    containers:
      - name: "dbmigrate-job" #required
        env:
          APP_MODE: "migration"
        secrets:
          injection:
            - server-dbmigrate-env
        resources:
          requests:
            memory: 512Mi
          limits:
            memory: 512Mi
